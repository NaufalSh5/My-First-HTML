<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Kamu Berhasil";
}
</script>
</head>

<body>

<p>Laman ini Hanya Untuk Pengetesan Bahwa HTML Ini Berfungsi Dengan Baik.</p>
<p>Untuk Mengetahui Bahwa HTML ini Bisa Berfungsi Dengan Baik, Cobalah Klik Tombol Dibawah Ini.</p>
<p>Jika Muncul, Berarti HTML Ini Berfungsi Dengan Baik.</p>

<button onclick="myFunction()">Cobalah</button>

<p id="demo"></p>

</body>
</html>
